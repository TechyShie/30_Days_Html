<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f4f6f8;
  font-family: Arial, sans-serif;
">

  <form style="
    width: 300px;
    padding: 25px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  ">

    <h2 style="
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    ">
      Login
    </h2>

    <label style="font-size: 14px; color: #555;">Email</label>
    <input type="email" required style="
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    ">

    <label style="font-size: 14px; color: #555;">Password</label>
    <input type="password" required style="
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    ">

    <button type="submit" style="
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    ">
      Login
    </button>

  </form>

</body>
</html>
